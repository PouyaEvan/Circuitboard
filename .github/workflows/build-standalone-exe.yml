name: Build Standalone EXE

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build minimal standalone EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed main.py --name Circuitboard
        # "--windowed" suppresses console for GUI apps

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Circuitboard-exe
          path: dist/Circuitboard.exe
